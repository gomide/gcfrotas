<br class="hide-on-large-only">
<div class="row fade-in-up" style="padding: 1%"  > 
<ng-map default-style="false" disable-default-u-i="false" class="z-depth-1 " zoom="13" 
        center="[{{mapasH[0].latitude}} , {{mapasH[0].longitude}}]">
<marker ng-repeat="mapaH in mapasH" position="[{{mapaH.latitude}} , {{mapaH.longitude}}]" title="{{mapaH.id}}"></marker>

</ng-map>
<blockquote >       
    <h6> <b> Latitude:</b> {{mapasH[0].latitude }}</h6>
    <h6> <b> Latitude:</b> {{mapasH[0].longitude}}</h6>
    <h6 class="red">  {{falha}}</h6> 
    

</blockquote>
</div>
